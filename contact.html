<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> <!-- Link to your custom CSS -->
</head>
<body id="contact-page"> <!-- Added unique ID for the contact page -->

    <div class="contact-container">
        <div class="contact-info">
            <h1>Contact Info</h1>
            <p><strong>Michael Davis</strong></p>
            <p>(954) 536-9753</p>
            <p><a href="mailto:miked549@gmail.com">miked549@gmail.com</a></p>

            <!-- Contact Form Trigger Button -->
            <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#contactModal">
                Contact Me
            </button>
        </div>
    </div>

    <!-- Contact Form Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Send me a message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form using Formspree -->
                    <form id="contactForm" action="https://formspree.io/f/YOUR_UNIQUE_ENDPOINT" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the default way

            // Send form data using Fetch API
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(function(response) {
                if (response.ok) {
                    // If response is ok, show success message
                    alert('Your message was sent!');
                    document.getElementById('contactForm').reset(); // Reset the form
                    var modal = bootstrap.Modal.getInstance(document.getElementById('contactModal'));
                    modal.hide(); // Close the modal
                } else {
                    alert('There was a problem sending your message. Please try again.');
                }
            }).catch(function() {
                alert('There was a problem sending your message. Please try again.');
            });
        });
    </script>
</body>
</html>
